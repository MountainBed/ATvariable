<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Variable Creator!</title>
  <link rel="stylesheet" type="text/css" href="./assets/style/normalize.css">
  <link rel="stylesheet" type="text/css" href="./assets/style/style.css">

</head>

<body class="container">
  <form class="main-text" action="">
    <span>
        Variable name:
    </span>
    <input type="text" id="variable-name">
    <br>
    <span>
        Number of variables:
    </span>
    <input type="number" id="number">
    <br>
    <button id="variable-submit">Submit</button>
  </form>
<div class="container-textarea">
    <textarea readonly id="xml-code" cols="50" rows="20">
      </textarea>
      <div class="textarea-buttons">
          <button id="copy">Copy</button>
          <button id="clear">Clear</button>
      </div>


</div>

</body>
<script src="./assets/javascript/xmlConverter.js"></script>
<script src="./assets/javascript/app.js"></script>

</html>
